<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Only Network You Need â€” Create</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="page-header">
      <div>
        <p class="eyebrow">Create</p>
        <h1>Start something temporary</h1>
      </div>
      <div class="identity-chip" data-identity-summary></div>
    </header>

    <section class="card">
      <h2>Create a Circle</h2>
      <form class="stack" data-create-circle>
        <label class="field">
          <span>Circle title</span>
          <input type="text" name="title" placeholder="Quiet Creators" required />
        </label>
        <label class="field">
          <span>Members (comma-separated)</span>
          <input type="text" name="members" placeholder="You, Anon, TempName" required />
        </label>
        <button class="primary" type="submit">Create Circle</button>
      </form>
    </section>

    <section class="card">
      <h2>Create a Moment</h2>
      <form class="stack" data-create-moment>
        <label class="field">
          <span>Moment title</span>
          <input type="text" name="title" placeholder="Afternoon Focus" required />
        </label>
        <label class="field">
          <span>Ends in</span>
          <select name="duration" required>
            <option value="1800">30 minutes</option>
            <option value="3600">1 hour</option>
            <option value="10800">3 hours</option>
          </select>
        </label>
        <label class="field">
          <span>Invite count</span>
          <input type="number" name="members" min="2" max="20" value="6" required />
        </label>
        <button class="primary" type="submit">Create Moment</button>
      </form>
    </section>
  </main>

  <nav class="bottom-nav" aria-label="Primary">
    <a class="nav-item" href="home.html">Home</a>
    <a class="nav-item active" href="create.html">Create</a>
    <a class="nav-item" href="settings.html">Settings</a>
  </nav>

  <script src="app.js"></script>
</body>
</html>
