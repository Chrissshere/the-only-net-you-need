<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Only Network You Need — Moment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="page-header">
      <div>
        <p class="eyebrow">Moment</p>
        <h1 data-moment-title>Moment</h1>
      </div>
      <div class="timer-badge" data-moment-countdown></div>
    </header>

    <section class="card" data-moment-meta>
      <div class="meta-row">
        <span class="muted">Members</span>
        <strong data-moment-members>0</strong>
      </div>
      <div class="meta-row">
        <span class="muted">Ends in</span>
        <strong data-moment-countdown-inline></strong>
      </div>
    </section>

    <section class="card composer" data-composer data-container-type="moment">
      <div class="composer-header">
        <span class="muted">Share inside this Moment</span>
        <label class="inline-field">
          <span class="muted">Expires in</span>
          <select data-ttl-select>
            <option value="3600">1 hour</option>
            <option value="21600" selected>6 hours</option>
            <option value="86400">24 hours</option>
          </select>
        </label>
      </div>
      <textarea rows="3" placeholder="Drop a quick thought…" data-composer-input></textarea>
      <div class="composer-footer">
        <button class="primary" data-composer-submit>Post</button>
      </div>
    </section>

    <section>
      <h2 class="section-title">Moment feed</h2>
      <div class="stack" data-feed></div>
      <div class="empty-state" data-empty-feed hidden>
        <p>Nothing live right now.</p>
        <a class="primary" href="create.html">Start a Moment</a>
      </div>
    </section>

    <section class="card end-state" data-moment-ended hidden>
      <h2>This Moment ended.</h2>
      <p class="muted">New posts are disabled once the timer expires.</p>
      <a class="primary" href="home.html">Return home</a>
    </section>
  </main>

  <nav class="bottom-nav" aria-label="Primary">
    <a class="nav-item" href="home.html">Home</a>
    <a class="nav-item" href="create.html">Create</a>
    <a class="nav-item" href="settings.html">Settings</a>
  </nav>

  <script src="app.js"></script>
</body>
</html>
