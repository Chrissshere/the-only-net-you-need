<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Only Network You Need â€” Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="page-header">
      <div>
        <p class="eyebrow">Settings</p>
        <h1>Privacy + identity</h1>
      </div>
    </header>

    <section class="card">
      <h2>Identity mode</h2>
      <form class="stack" data-identity-form>
        <label class="radio-field">
          <input type="radio" name="identityMode" value="anonymous" />
          <span>
            <strong>Anonymous</strong>
            <span class="muted">No name shown anywhere.</span>
          </span>
        </label>
        <label class="radio-field">
          <input type="radio" name="identityMode" value="temporary" />
          <span>
            <strong>Temporary display name</strong>
            <span class="muted">Show a short name that resets any time.</span>
          </span>
        </label>
        <label class="radio-field">
          <input type="radio" name="identityMode" value="real" />
          <span>
            <strong>Real name</strong>
            <span class="muted">Only shown inside circles.</span>
          </span>
        </label>
        <label class="field">
          <span>Temporary display name</span>
          <input type="text" name="tempName" placeholder="TempName" />
        </label>
        <label class="field">
          <span>Real name (circle-only)</span>
          <input type="text" name="realName" placeholder="Jamie Rivera" />
        </label>
        <button class="primary" type="submit">Save settings</button>
      </form>
    </section>
  </main>

  <nav class="bottom-nav" aria-label="Primary">
    <a class="nav-item" href="home.html">Home</a>
    <a class="nav-item" href="create.html">Create</a>
    <a class="nav-item active" href="settings.html">Settings</a>
  </nav>

  <script src="app.js"></script>
</body>
</html>
